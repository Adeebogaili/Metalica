<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalica | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="maiain-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="Store.html">STORE</a></li>
                <li><a href="About.html">ABOUT</a></li>
            </ul>
        </nav>
        <hr>
        <h1 class="band-name band-name-large">Metalica</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Death Magnatic</span>
                <img class="shop-item-image" src="imgs/Death Magnatic.jpg" alt="Death Magnet Album">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Hard Wired</span>
                <img class="shop-item-image" src="imgs/Hard Wired.jpg" alt="Hard Wired Album">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Master of Puppets</span>
                <img class="shop-item-image" src="imgs/Master of Puppets.jpg" alt="Master of Puppets Album">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">St. Anger</span>
                <img class="shop-item-image" src="imgs/St. Anger.jpg" alt="St. Anger Album">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="imgs/Tshirt.jpeg" alt="T-Shirt" width="300">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Coffee Mug</span>
                <img class="shop-item-image" src="imgs/Coffee Mug.jpg" alt="Coffee Mug" width="300">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
    </section>
    <section class="container content-section">
        <H2 class="section-header">CART</H2>
        <div class="cart-row">
            <span class="cart-item cart-header 
            cart-column">ITEM</span>
            <span class="cart-price cart-header 
            cart-column">PRICE</span>
            <span class="cart-quantity cart-header 
            cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="imgs/Tshirt.jpeg" alt="T-Shirt" width="100" height="100">
                    <Span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image " src="imgs/Coffee Mug.jpg " alt="Coffee Mug " width="100 "
                        height="100 ">
                    <Span class="cart-item-title ">Coffee Mug</Span>
                </div>
                <span class="cart-price cart-column ">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input " type="number " value="2 ">
                    <button class="btn btn-danger cart-quantity-button " type="button ">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$39.99</span>

        </div>
        <button class="btn btn-primary btn-purchase" type="button ">PURCHASE</button>
    </section>

    <footer class="main-footer ">
        <div class="container main-footer-container ">
            <h3 class="band-name ">Metalica</h3>
            <ul class="nav footer-nav ">
                <li>
                    <a href="http://Facebook.com " target="_blank "><img src="imgs/Facebook Logo.png "
                            alt="Facebook Link "></a>
                </li>
                <li>
                    <a href="http://youtube.com " target="_blank "><img src="imgs/Youtube Logo.png "
                            alt="Youtube Link "></a>
                </li>
                <li>
                    <a href="http://spotify.com " target="_blank "><img src="imgs/Spotify Logo.png "
                            alt="Spotify Link "></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
